server {
    listen 80;
    listen [::]:80;
    server_name whereitleads.io;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name whereitleads.io;

    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==============================
    # NEXT.JS FRONTEND (/cortexex)
    # ==============================
    location /cortexex/ {
        proxy_pass http://cortexex_frontend:3001/cortexex/;   # ← preserve basePath
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important: allows correct Next.js asset loading
        proxy_set_header X-Forwarded-Prefix /cortexex;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 60s;
    }

    # ==============================
    # BACKEND /api → Node.js backend
    # ==============================
    location /api/ {
        proxy_pass http://cortexex_backend:5000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "https://whereitleads.io";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        add_header Access-Control-Allow-Credentials "true";

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    location / {
        root /var/www/whereitleads.io;
        index index.html index.htm;

        try_files $uri $uri/ /index.html;
    }
}
